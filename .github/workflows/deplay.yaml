name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    # 保留事件级过滤，但放宽条件以进入工作流打印日志进行调试
    if: "true"  # 暂时允许所有push触发，以便调试判断逻辑
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    # 在作业级别添加过滤条件，并允许打印日志
    if: |
      contains(github.event_name, 'workflow_dispatch') ||
      !contains(github.event.head_commit.message, 'Upload file:')
    steps:
      - name: 打印提交信息和判断结果
        run: |
          echo "当前事件类型: ${{ github.event_name }}"
          echo "提交信息: ${{ github.event.head_commit.message }}"
          echo "是否包含'Upload file:': ${{ contains(github.event.head_commit.message, 'Upload file:') }}"
          echo "是否应该执行部署: ${{ contains(github.event_name, 'workflow_dispatch') || !contains(github.event.head_commit.message, 'Upload file:') }}"
          
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
