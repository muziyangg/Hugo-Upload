<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub src 文件浏览器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        accent: '#f97316',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .table-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-dark">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark flex items-center">
                <i class="fa fa-github mr-3 text-primary"></i>
                <span>GitHub src 文件浏览器</span>
            </h1>
            <p class="text-secondary mt-1">浏览此仓库src目录中的所有文件</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- 仓库信息配置（隐藏输入框，使用变量配置） -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 transform hover:shadow-lg transition-custom">
            <h2 class="text-xl font-semibold mb-4">仓库配置信息</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">仓库所有者</label>
                    <div class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-700">
                        <span id="display-owner"></span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">仓库名称</label>
                    <div class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-700">
                        <span id="display-repo"></span>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button id="fetch-files" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-md font-medium transition-custom flex items-center">
                    <i class="fa fa-refresh mr-2"></i> 获取src文件
                </button>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="hidden flex justify-center items-center py-16">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            <p class="ml-4 text-secondary">正在获取文件...</p>
        </div>

        <!-- 错误消息 -->
        <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-8"></div>

        <!-- 文件统计信息 -->
        <div id="file-stats" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-sm p-4 transform hover:shadow-md transition-custom">
                <p class="text-secondary text-sm">文件总数</p>
                <p id="total-files" class="text-2xl font-bold text-dark mt-1">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4 transform hover:shadow-md transition-custom">
                <p class="text-secondary text-sm">总大小</p>
                <p id="total-size" class="text-2xl font-bold text-dark mt-1">0 KB</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4 transform hover:shadow-md transition-custom">
                <p class="text-secondary text-sm">最后更新</p>
                <p id="last-updated" class="text-2xl font-bold text-dark mt-1">-</p>
            </div>
        </div>

        <!-- 文件表格 -->
        <div id="files-container" class="hidden">
            <div class="bg-white rounded-lg table-shadow overflow-hidden">
                <div class="p-4 border-b border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h2 class="text-xl font-semibold">src目录中的文件</h2>
                    <div class="relative w-full sm:w-auto">
                        <input type="text" id="search-files" placeholder="搜索文件..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-custom w-full sm:w-64">
                        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">名称</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">类型</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">大小</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">最后修改</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="files-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- 表格内容将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
                <div id="no-files" class="hidden p-8 text-center text-secondary">
                    <i class="fa fa-folder-open-o text-4xl mb-3 opacity-50"></i>
                    <p>在src目录中未找到文件。</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400">GitHub src 文件浏览器</p>
                <div class="mt-4 md:mt-0">
                    <a href="#" class="text-gray-400 hover:text-white transition-custom mx-2">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-custom mx-2">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 页面变量配置 - 在这里设置仓库信息和自定义域名
        const REPO_OWNER = "muziyangg";       // 仓库所有者
        const REPO_NAME = "Hugo-Upload";    // 仓库名称
        const CUSTOM_DOMAIN = "https://hugoupload.717170.xyz"; // 自定义域名
        
        // DOM元素
        const displayOwner = document.getElementById('display-owner');
        const displayRepo = document.getElementById('display-repo');
        const fetchButton = document.getElementById('fetch-files');
        const loadingIndicator = document.getElementById('loading');
        const errorMessage = document.getElementById('error');
        const filesContainer = document.getElementById('files-container');
        const filesTableBody = document.getElementById('files-table-body');
        const noFilesMessage = document.getElementById('no-files');
        const searchInput = document.getElementById('search-files');
        const totalFilesElement = document.getElementById('total-files');
        const totalSizeElement = document.getElementById('total-size');
        const lastUpdatedElement = document.getElementById('last-updated');
        const fileStatsContainer = document.getElementById('file-stats');

        // 存储文件数据
        let allFiles = [];

        // 初始化页面显示
        displayOwner.textContent = REPO_OWNER;
        displayRepo.textContent = REPO_NAME;

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === null) return '未知';
            if (bytes < 1024) return `${bytes} B`;
            if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
            return `${(bytes / (1024 * 1024)).toFixed(1)} MB`;
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 获取文件类型图标
        function getFileTypeIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            
            // 常见文件类型图标映射
            const iconMap = {
                'js': 'fa-file-code-o text-yellow-500',
                'jsx': 'fa-file-code-o text-blue-500',
                'ts': 'fa-file-code-o text-blue-400',
                'tsx': 'fa-file-code-o text-blue-600',
                'html': 'fa-file-code-o text-orange-500',
                'css': 'fa-file-code-o text-blue-700',
                'scss': 'fa-file-code-o text-pink-500',
                'json': 'fa-file-code-o text-green-500',
                'md': 'fa-file-text-o text-blue-300',
                'txt': 'fa-file-text-o text-gray-500',
                'png': 'fa-file-image-o text-red-500',
                'jpg': 'fa-file-image-o text-red-600',
                'jpeg': 'fa-file-image-o text-red-600',
                'gif': 'fa-file-image-o text-green-600',
                'svg': 'fa-file-image-o text-purple-500',
                'pdf': 'fa-file-pdf-o text-red-700',
                'zip': 'fa-file-zip-o text-yellow-600',
                'gz': 'fa-file-zip-o text-yellow-600',
                'rar': 'fa-file-zip-o text-yellow-600'
            };
            
            return iconMap[ext] ? iconMap[ext] : 'fa-file-o text-gray-400';
        }

        // 渲染文件表格
        function renderFiles(files) {
            filesTableBody.innerHTML = '';
            
            if (files.length === 0) {
                noFilesMessage.classList.remove('hidden');
                return;
            }
            
            noFilesMessage.classList.add('hidden');
            
            files.forEach(file => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-custom';
                
                const fileType = file.type === 'file' ? '文件' : '目录';
                const fileIcon = file.type === 'file' ? 
                    getFileTypeIcon(file.name) : 
                    'fa-folder-o text-yellow-500';
                
                // 构建自定义域名的查看链接
                // 假设文件路径结构为: /src/upload/assets/[文件名]
                const filePath = file.path; // 从GitHub API获取的文件路径
                const customViewUrl = `${CUSTOM_DOMAIN}/${filePath}`;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <i class="fa ${fileIcon} mr-3"></i>
                            <div class="text-sm font-medium text-dark">${file.name}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            file.type === 'file' ? 'bg-blue-100 text-blue-800' : 'bg-yellow-100 text-yellow-800'
                        }">
                            ${fileType}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-secondary">
                        ${formatFileSize(file.size)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-secondary">
                        ${formatDate(file.updated_at)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="${customViewUrl}" target="_blank" rel="noopener noreferrer" class="text-primary hover:text-primary/80 mr-4 transition-custom">
                            <i class="fa fa-external-link mr-1"></i> 查看
                        </a>
                        ${file.download_url ? `
                            <a href="${file.download_url}" download class="text-accent hover:text-accent/80 transition-custom">
                                <i class="fa fa-download mr-1"></i> 下载
                            </a>
                        ` : ''}
                    </td>
                `;
                
                filesTableBody.appendChild(row);
            });
        }

        // 更新文件统计信息
        function updateFileStats(files) {
            const totalFiles = files.length;
            const totalSize = files.reduce((sum, file) => sum + (file.size || 0), 0);
            const lastUpdated = files.length > 0 
                ? files.reduce((latest, file) => {
                    return file.updated_at > latest ? file.updated_at : latest;
                }, files[0].updated_at)
                : null;
            
            totalFilesElement.textContent = totalFiles;
            totalSizeElement.textContent = formatFileSize(totalSize);
            lastUpdatedElement.textContent = formatDate(lastUpdated);
            
            fileStatsContainer.classList.remove('hidden');
        }

        // 搜索文件
        function searchFiles(query) {
            if (!query.trim()) {
                renderFiles(allFiles);
                return;
            }
            
            const filteredFiles = allFiles.filter(file => 
                file.name.toLowerCase().includes(query.toLowerCase())
            );
            
            renderFiles(filteredFiles);
        }

        // 获取GitHub仓库中的src文件
        async function fetchSrcFiles() {
            try {
                // 显示加载状态
                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                filesContainer.classList.add('hidden');
                fileStatsContainer.classList.add('hidden');
                
                // 调用GitHub API获取src目录下的文件
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/src/upload/assets`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'FilesBrowser'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`获取文件失败: ${response.statusText}。请检查仓库和src目录是否存在。`);
                }
                
                const files = await response.json();
                
                // 存储所有文件数据
                allFiles = files;
                
                // 更新UI
                renderFiles(files);
                updateFileStats(files);
                filesContainer.classList.remove('hidden');
                
            } catch (err) {
                errorMessage.textContent = err.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // 事件监听器
        fetchButton.addEventListener('click', fetchSrcFiles);

        searchInput.addEventListener('input', (e) => {
            searchFiles(e.target.value);
        });

        // 页面加载时自动获取文件
        window.addEventListener('load', fetchSrcFiles);
    </script>
</body>
</html>
