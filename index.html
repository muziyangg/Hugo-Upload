<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .drop-area {
            border: 2px dashed #ccc;
            transition: all 0.3s ease;
        }
        .drop-area.active {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        .file-item {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-message {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .progress-container {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">文件上传器</h1>
            <p class="text-gray-600 mt-2">直接上传文件到GitHub仓库</p>
        </header>

        <!-- 仓库和认证设置 -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-3">GitHub 配置</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">GitHub 用户名</label>
                <input type="text" id="githubUsername" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="输入GitHub用户名" value="your-username" />
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">仓库名称</label>
                <input type="text" id="githubRepo" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="输入仓库名称" value="your-repo" />
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">目标分支</label>
                <input type="text" id="githubBranch" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="输入目标分支" value="main" />
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">文件存储路径</label>
                <input type="text" id="filePath" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="文件存储路径" value="src/upload/assets/" />
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">GitHub 个人访问令牌 (PAT)</label>
                <div class="flex">
                    <input type="password" id="githubToken" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="输入GitHub个人访问令牌" />
                    <button id="saveToken" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
                        保存
                    </button>
                </div>
                <p class="text-xs text-gray-400 mt-2">令牌需要具备 repo 权限才能正常工作</p>
            </div>
        </div>

        <!-- 拖放区域 -->
        <div id="dropArea" class="drop-area bg-white p-8 rounded-lg shadow text-center mb-6">
            <i class="fa fa-cloud-upload text-5xl text-gray-400 mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">拖放文件到这里</h2>
            <p class="text-gray-500 mb-4">或者</p>
            <label class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 cursor-pointer transition">
                <i class="fa fa-file-o mr-2"></i>选择文件
                <input type="file" id="fileInput" multiple class="hidden" />
            </label>
        </div>

        <!-- 文件列表 -->
        <div id="fileList" class="bg-white rounded-lg shadow overflow-hidden mb-6">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">文件列表</h2>
            </div>
            <div id="filesContainer" class="p-4">
                <!-- 文件项将在这里动态添加 -->
                <p class="text-gray-500 text-center py-6" id="emptyMessage">暂无文件</p>
            </div>
        </div>

        <!-- 上传按钮 -->
        <div class="text-center">
            <button id="uploadBtn" class="bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <i class="fa fa-upload mr-2"></i>上传所有文件
            </button>
        </div>

        <!-- 状态消息 -->
        <div id="statusMessage" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        // DOM元素
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('filesContainer');
        const emptyMessage = document.getElementById('emptyMessage');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusMessage = document.getElementById('statusMessage');
        const githubToken = document.getElementById('githubToken');
        const saveToken = document.getElementById('saveToken');
        const githubUsername = document.getElementById('githubUsername');
        const githubRepo = document.getElementById('githubRepo');
        const githubBranch = document.getElementById('githubBranch');
        const filePath = document.getElementById('filePath');
        
        // 存储选中的文件
        let files = [];
        
        // 从本地存储加载配置
        function loadSettings() {
            githubToken.value = localStorage.getItem('githubToken') || '';
            githubUsername.value = localStorage.getItem('githubUsername') || 'your-username';
            githubRepo.value = localStorage.getItem('githubRepo') || 'your-repo';
            githubBranch.value = localStorage.getItem('githubBranch') || 'main';
            filePath.value = localStorage.getItem('filePath') || 'src/upload/assets/';
        }
        
        // 保存配置到本地存储
        function saveSettings() {
            localStorage.setItem('githubToken', githubToken.value);
            localStorage.setItem('githubUsername', githubUsername.value);
            localStorage.setItem('githubRepo', githubRepo.value);
            localStorage.setItem('githubBranch', githubBranch.value);
            localStorage.setItem('filePath', filePath.value);
        }
        
        // 页面加载时读取配置
        loadSettings();

        // 保存配置按钮事件
        saveToken.addEventListener('click', () => {
            saveSettings();
            showMessage('配置已保存', 'success');
        });

        // 拖放事件处理
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        // 处理文件拖放
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const droppedFiles = dt.files;
            
            if (droppedFiles.length) {
                addFiles(droppedFiles);
            }
        }

        // 处理文件选择
        fileInput.addEventListener('change', function() {
            if (this.files.length) {
                addFiles(this.files);
            }
        });

        // 添加文件到列表
        function addFiles(newFiles) {
            // 转换为数组以便处理
            const fileArray = Array.from(newFiles);
            
            // 添加新文件并去重
            fileArray.forEach(file => {
                if (!files.some(f => f.name === file.name && f.size === file.size)) {
                    files.push(file);
                }
            });
            
            // 更新文件列表显示
            renderFileList();
            
            // 启用上传按钮
            uploadBtn.disabled = false;
        }

        // 渲染文件列表
        function renderFileList() {
            // 清空现有列表
            fileList.innerHTML = '';
            
            // 隐藏空消息
            emptyMessage.style.display = files.length > 0 ? 'none' : 'block';
            
            // 添加文件项
            files.forEach((file, index) => {
                const fileSize = formatFileSize(file.size);
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item flex items-center justify-between p-3 border-b border-gray-100 last:border-0';
                fileItem.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center">
                            <i class="fa fa-file-o text-gray-500 mr-3"></i>
                            <div>
                                <div class="font-medium">${file.name}</div>
                                <div class="text-sm text-gray-500">${fileSize}</div>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-${index}"></div>
                        </div>
                    </div>
                    <button class="text-red-500 hover:text-red-700 transition remove-file ml-4" data-index="${index}">
                        <i class="fa fa-trash-o"></i>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
            
            // 添加删除事件监听
            document.querySelectorAll('.remove-file').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    files.splice(index, 1);
                    renderFileList();
                    
                    // 如果没有文件了，禁用上传按钮
                    if (files.length === 0) {
                        uploadBtn.disabled = true;
                    }
                });
            });
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 显示消息
        function showMessage(text, type = 'info') {
            statusMessage.textContent = text;
            statusMessage.className = `mt-6 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800 error-message' :
                'bg-blue-100 text-blue-800'
            }`;
            
            // 5秒后自动隐藏消息
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // 上传文件
        uploadBtn.addEventListener('click', async () => {
            // 保存当前配置
            saveSettings();
            
            // 获取配置信息
            const token = githubToken.value;
            const username = githubUsername.value;
            const repo = githubRepo.value;
            const branch = githubBranch.value;
            let path = filePath.value;
            
            // 验证配置
            if (!token) {
                showMessage('请输入GitHub个人访问令牌', 'error');
                return;
            }
            
            if (!username || !repo) {
                showMessage('请输入GitHub用户名和仓库名', 'error');
                return;
            }
            
            // 确保路径以斜杠结尾
            if (path && !path.endsWith('/')) {
                path += '/';
            }
            
            // 检查是否有文件要上传
            if (files.length === 0) {
                showMessage('没有文件可上传', 'error');
                return;
            }
            
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>上传中...';
            
            try {
                // 逐个上传文件
                let successCount = 0;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    try {
                        await uploadFileToGitHub(
                            file, 
                            token, 
                            username, 
                            repo, 
                            branch, 
                            path,
                            i // 传递索引用于更新进度条
                        );
                        successCount++;
                    } catch (error) {
                        showMessage(`文件 "${file.name}" 上传失败: ${error.message}`, 'error');
                        console.error(`文件 "${file.name}" 上传失败:`, error);
                    }
                }
                
                showMessage(`成功上传 ${successCount}/${files.length} 个文件`, 'success');
                
                // 清空文件列表
                files = [];
                renderFileList();
            } catch (error) {
                console.error('上传过程出错:', error);
                showMessage(`上传失败: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fa fa-upload mr-2"></i>上传所有文件';
            }
        });

        /**
         * 触发GitHub工作流以更新Markdown文档
         */
        async function triggerWorkflow(filename, filePath, token, username, repo) {
            const timestamp = new Date().toISOString();
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${username}/${repo}/dispatches`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            event_type: 'file_uploaded',
                            client_payload: {
                                filename: filename,
                                file_path: filePath,
                                timestamp: timestamp
                            }
                        })
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`触发工作流失败: ${response.status}`);
                }
                console.log('工作流已触发，将更新文档');
            } catch (error) {
                console.error('触发工作流时出错:', error);
                // 工作流触发失败不影响文件上传结果，但会影响文档更新
                showMessage(`文件上传成功，但更新记录失败: ${error.message}`, 'info');
            }
        }

        /**
         * 获取文件在GitHub上的SHA（如果存在）
         */
        async function getFileSha(token, username, repo, branch, path, filename) {
            const fullPath = path + filename;
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${username}/${repo}/contents/${fullPath}?ref=${branch}`,
                    {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.status === 404) {
                    // 文件不存在
                    return null;
                }
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                return data.sha;
            } catch (error) {
                console.error('获取文件SHA失败:', error);
                throw error;
            }
        }

        /**
         * 直接上传文件到GitHub
         */
        async function uploadFileToGitHub(file, token, username, repo, branch, path, fileIndex) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                const fullFilePath = path + file.name;
                
                // 读取文件内容并转换为Base64
                reader.onload = async (event) => {
                    try {
                        // 更新进度：读取完成
                        updateProgress(fileIndex, 20);
                        
                        // 获取文件内容（移除data URL前缀）
                        const base64Content = event.target.result.split(',')[1];
                        
                        // 获取现有文件的SHA（如果存在）
                        const sha = await getFileSha(token, username, repo, branch, path, file.name);
                        
                        // 更新进度：准备上传
                        updateProgress(fileIndex, 40);
                        
                        // 构建请求体
                        const payload = {
                            message: `Upload file: ${file.name}`,
                            content: base64Content,
                            branch: branch
                        };
                        
                        // 如果文件已存在，需要提供SHA进行更新
                        if (sha) {
                            payload.sha = sha;
                        }
                        
                        // 发送上传请求
                        const response = await fetch(
                            `https://api.github.com/repos/${username}/${repo}/contents/${fullFilePath}`,
                            {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `token ${token}`,
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/vnd.github.v3+json'
                                },
                                body: JSON.stringify(payload)
                            }
                        );
                        
                        // 更新进度：上传中
                        updateProgress(fileIndex, 70);
                        
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.message || `HTTP错误: ${response.status}`);
                        }
                        
                        // 上传成功后触发工作流更新Markdown
                        await triggerWorkflow(file.name, fullFilePath, token, username, repo);
                        
                        // 更新进度：上传完成
                        updateProgress(fileIndex, 100);
                        
                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = (error) => {
                    reject(new Error(`文件读取错误: ${error.message}`));
                };
                
                // 以DataURL形式读取文件
                reader.readAsDataURL(file);
            });
        }

        /**
         * 更新文件上传进度条
         */
        function updateProgress(fileIndex, percentage) {
            const progressBar = document.getElementById(`progress-${fileIndex}`);
            if (progressBar) {
                progressBar.style.width = `${percentage}%`;
            }
        }
    </script>
</body>
</html>
