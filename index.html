<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .drop-area {
            border: 2px dashed #ccc;
            transition: all 0.3s ease;
        }
        .drop-area.active {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        .file-item {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-message {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">文件上传器</h1>
            <p class="text-gray-600 mt-2">拖放文件或选择文件进行上传</p>
        </header>

        <!-- 认证令牌设置 -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-2">GitHub 认证设置</h2>
            <p class="text-sm text-gray-500 mb-3">请输入具有仓库访问权限的个人访问令牌 (PAT)</p>
            <div class="flex">
                <input type="password" id="githubToken" 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="输入GitHub个人访问令牌" />
                <button id="saveToken" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
                    保存
                </button>
            </div>
            <p class="text-xs text-gray-400 mt-2">令牌需要具备 repo 权限才能正常工作</p>
        </div>

        <!-- 拖放区域 -->
        <div id="dropArea" class="drop-area bg-white p-8 rounded-lg shadow text-center mb-6">
            <i class="fa fa-cloud-upload text-5xl text-gray-400 mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">拖放文件到这里</h2>
            <p class="text-gray-500 mb-4">或者</p>
            <label class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 cursor-pointer transition">
                <i class="fa fa-file-o mr-2"></i>选择文件
                <input type="file" id="fileInput" multiple class="hidden" />
            </label>
        </div>

        <!-- 文件列表 -->
        <div id="fileList" class="bg-white rounded-lg shadow overflow-hidden mb-6">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">文件列表</h2>
            </div>
            <div id="filesContainer" class="p-4">
                <!-- 文件项将在这里动态添加 -->
                <p class="text-gray-500 text-center py-6" id="emptyMessage">暂无文件</p>
            </div>
        </div>

        <!-- 上传按钮 -->
        <div class="text-center">
            <button id="uploadBtn" class="bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <i class="fa fa-upload mr-2"></i>上传所有文件
            </button>
        </div>

        <!-- 状态消息 -->
        <div id="statusMessage" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        // DOM元素
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('filesContainer');
        const emptyMessage = document.getElementById('emptyMessage');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusMessage = document.getElementById('statusMessage');
        const githubToken = document.getElementById('githubToken');
        const saveToken = document.getElementById('saveToken');
        
        // 存储选中的文件
        let files = [];
        
        // 从本地存储加载令牌
        githubToken.value = localStorage.getItem('githubToken') || '';

        // 保存令牌到本地存储
        saveToken.addEventListener('click', () => {
            localStorage.setItem('githubToken', githubToken.value);
            showMessage('令牌已保存', 'success');
        });

        // 拖放事件处理
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        // 处理文件拖放
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const droppedFiles = dt.files;
            
            if (droppedFiles.length) {
                addFiles(droppedFiles);
            }
        }

        // 处理文件选择
        fileInput.addEventListener('change', function() {
            if (this.files.length) {
                addFiles(this.files);
            }
        });

        // 添加文件到列表
        function addFiles(newFiles) {
            // 转换为数组以便处理
            const fileArray = Array.from(newFiles);
            
            // 添加新文件并去重
            fileArray.forEach(file => {
                if (!files.some(f => f.name === file.name && f.size === file.size)) {
                    files.push(file);
                }
            });
            
            // 更新文件列表显示
            renderFileList();
            
            // 启用上传按钮
            uploadBtn.disabled = false;
        }

        // 渲染文件列表
        function renderFileList() {
            // 清空现有列表
            fileList.innerHTML = '';
            
            // 隐藏空消息
            emptyMessage.style.display = files.length > 0 ? 'none' : 'block';
            
            // 添加文件项
            files.forEach((file, index) => {
                const fileSize = formatFileSize(file.size);
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item flex items-center justify-between p-3 border-b border-gray-100 last:border-0';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fa fa-file-o text-gray-500 mr-3"></i>
                        <div>
                            <div class="font-medium">${file.name}</div>
                            <div class="text-sm text-gray-500">${fileSize}</div>
                        </div>
                    </div>
                    <button class="text-red-500 hover:text-red-700 transition remove-file" data-index="${index}">
                        <i class="fa fa-trash-o"></i>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
            
            // 添加删除事件监听
            document.querySelectorAll('.remove-file').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    files.splice(index, 1);
                    renderFileList();
                    
                    // 如果没有文件了，禁用上传按钮
                    if (files.length === 0) {
                        uploadBtn.disabled = true;
                    }
                });
            });
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 显示消息
        function showMessage(text, type = 'info') {
            statusMessage.textContent = text;
            statusMessage.className = `mt-6 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800 error-message' :
                'bg-blue-100 text-blue-800'
            }`;
            
            // 5秒后自动隐藏消息
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // 上传文件
        uploadBtn.addEventListener('click', async () => {
            const token = localStorage.getItem('githubToken');
            
            // 检查令牌是否存在
            if (!token) {
                showMessage('请先设置GitHub个人访问令牌', 'error');
                return;
            }
            
            // 检查是否有文件要上传
            if (files.length === 0) {
                showMessage('没有文件可上传', 'error');
                return;
            }
            
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>上传中...';
            
            try {
                // 逐个上传文件
                for (const file of files) {
                    await uploadFile(file, token);
                }
                
                showMessage(`成功上传 ${files.length} 个文件`, 'success');
                
                // 清空文件列表
                files = [];
                renderFileList();
            } catch (error) {
                console.error('上传失败:', error);
                
                // 处理认证错误
                if (error.message.includes('401')) {
                    showMessage('上传失败: 认证信息错误，请检查您的GitHub令牌', 'error');
                } else {
                    showMessage(`上传失败: ${error.message}`, 'error');
                }
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fa fa-upload mr-2"></i>上传所有文件';
            }
        });

        // 实际上传文件的函数
        async function uploadFile(file, token) {
            // 这里替换为你的GitHub用户名和仓库名
            const githubUsername = 'your-username';
            const githubRepo = 'your-repo';
            
            // 创建FormData
            const formData = new FormData();
            formData.append('file', file);
            
            // 发送文件到你的后端或直接调用GitHub API
            // 注意：直接从浏览器调用GitHub API有安全风险，建议通过中间服务器
            const response = await fetch(`https://api.github.com/repos/${githubUsername}/${githubRepo}/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    event_type: 'file_uploaded',
                    client_payload: {
                        filename: file.name,
                        // 对于大文件，建议先上传到临时存储，再传递URL
                        // 这里仅作为示例，实际应用需要调整
                        file_content: await fileToBase64(file)
                    }
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || `HTTP错误: ${response.status}`);
            }
            
            return response;
        }

        // 将文件转换为Base64（小文件适用）
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // 移除data URL前缀 
                    resolve(reader.result.split(',')[1]);
                };
                reader.onerror = reject;
            });
        }
    </script>
</body>
</html>
